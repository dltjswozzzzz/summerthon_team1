<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="/index.css" /> -->
    <title>썸머톤 1팀</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .background {
        background-color: rgb(255, 243, 115);
      }
      #title {
        display: flex;
        justify-content: center;
      }
      #messageList {
        background-color: rgb(213, 254, 254);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="background" id="title">
        <h1>썸머톤 1팀</h1>
      </div>
      <form id="nicknameForm">
        <label for="nickname">닉네임을 입력하세요</label>
        <input type="text" id="nickname" />
        <button type="submit">채팅 입장!</button>
      </form>
    </div>
    <div id="chatArea" style="display: none">
      <div
        class="scrollable-container"
        id="scrollContainer"
        style="
          display: flex;
          flex-direction: column-reverse;
          overflow: scroll;
          width: 30rem;
          height: 15rem;
        "
      >
        <ul class="chat_ul" id="messageList"></ul>
      </div>
      <form id="messageForm">
        <input type="text" id="messageInput" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      // Your JavaScript code goes here
    </script>

    <script>
      const socket = io();

      const nicknameForm = document.getElementById("nicknameForm");
      const nicknameInput = document.getElementById("nickname");
      const chatArea = document.getElementById("chatArea");
      const messageForm = document.getElementById("messageForm");
      const messageInput = document.getElementById("messageInput");
      const messageList = document.getElementById("messageList");

      nicknameForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const nickname = nicknameInput.value.trim();
        if (nickname) {
          socket.emit("join", nickname);
          nicknameForm.style.display = "none";
          chatArea.style.display = "block";
        }
      });

      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("chat message", message);
          messageInput.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const li = document.createElement("li");
        li.textContent = msg;
        messageList.appendChild(li);
      });

      //

      // Function to automatically scroll to the bottom of the container
      function scrollToBottom() {
        const scrollContainer = document.getElementById("scrollContainer");
        scrollContainer.scrollTop = scrollContainer.scrollHeight;
      }

      // Add a new <li> element to the list
      function addNewListItem() {
        const list = document.getElementById("list");
        const newItem = document.createElement("li");
        newItem.textContent = "New Item";

        list.appendChild(newItem);

        // Scroll to the bottom after adding the new <li> element
        scrollToBottom();
      }
    </script>
  </body>
</html>
